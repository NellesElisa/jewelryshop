<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>WebGL Test</title>
<style>body { margin: 0; }</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  const canvas = document.getElementById('canvas');
  const gl = canvas.getContext('webgl');
  if (!gl) {
    alert('WebGL non supporté');
  } else {
    alert('WebGL supporté');
  }
</script>
</body>
</html>
